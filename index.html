<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíò Walentynki dla Madzi üíò</title>
<style>
body {
  margin: 0;
  height: 100vh;
  /* gradient r√≥≈ºowo-bia≈Çy */
  background: radial-gradient(circle at top, #ffe6eb, #ffb3c6);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 0 30px rgba(255,0,100,0.4);
  z-index: 2;
  width: 90%;
  max-width: 400px;
  animation: popIn 0.8s ease;
}

@keyframes popIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  margin-bottom: 20px;
  font-size: 1.4em;
}

button {
  font-size: 1em;
  padding: 12px 25px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  margin: 8px;
}

button:hover { transform: scale(1.05); }

#yes {
  background: #ff2f6e;
  color: white;
  box-shadow: 0 0 12px rgba(255,47,110,0.6);
}

#no {
  background: #ddd;
  box-shadow: 0 0 8px rgba(0,0,0,0.2);
}

.heart {
  position: absolute;
  font-size: 18px;
  opacity: 0.7;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

#finalText {
  font-size: 36px;
  text-align: center;
  animation: pulse 0.8s infinite;
  margin-bottom: 20px;
}

#finalImage {
  width: 80%;
  max-width: 300px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255,0,100,0.5);
  opacity: 0;
  transition: opacity 1s ease-in;
}
</style>
</head>

  <h1 id="text">Madzia, czy zostaniesz mojƒÖ walentynkƒÖ? üíñ</h1>
  <button id="yes">Tak üíï</button>
  <button id="no">Nie üôÑ</button>
</div>

<audio id="sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

  noBtn.style.top = y + "px";
  count++;
  speed *= 0.8;
});
